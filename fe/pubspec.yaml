name: flutter_application
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+2
environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  http: ^1.2.1
  flutter_dotenv: ^5.0.2
  crypto: ^3.0.3
  connectivity_plus: ^5.0.2
  flutter_native_splash: ^2.3.10
  flutter_secure_storage : ^5.0.2
  intl: ^0.17.0
  shared_preferences: ^2.1.0
  percent_indicator: ^4.0.1
  banner_carousel: ^1.2.1
  flutter_spinkit: ^5.1.0
  awesome_dialog: ^3.2.0
  flutter_animated_icons: ^1.0.1
  lottie: ^1.4.3
  eva_icons_flutter: ^3.1.0
  firebase_messaging: ^14.7.21
  permission_handler: ^11.3.1
  fl_chart: ^0.67.0
  firebase_in_app_messaging: ^0.7.5+1
  firebase_core: ^2.29.0
  flutter_local_notifications: ^17.0.1
  url_launcher: ^6.2.6
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/launcher/
    - assets/images/book/
    - assets/images/attendance/
    - assets/images/appbar/
    - assets/images/drawer/
    - assets/images/shortcut_logo/

    - .env

  fonts:
    - family: NotoSansKR-Regular
      fonts: 
        - asset: assets/fonts/NotoSansKR-Regular.ttf
    - family: NotoSansKR-SemiBold
      fonts: 
        - asset: assets/fonts/NotoSansKR-SemiBold.ttf
    - family: BMJUA
      fonts: 
        - asset: assets/fonts/BMJUA.ttf